<style>
.category-text{
	display:inline-block;
	background-color:#FFF;
	min-width:150px;
	height:30px;
	line-height:30px;
	border:1px solid #dcdcdc;
	float:left;
}
.category-button{
	display:inline-block;
	background-color:#FFF;
	height:32px;
	line-height:32px;
	float:left;
	border:1px solid #dcdcdc;
	border-left:none;
	padding-left:10px;
	padding-right:10px;
	background-color:#eee;
	font-size:13px;
}
.select-button{
	padding-left:9px;
	padding-right:9px;
	padding-top:2px;
	padding-bottom:2px;
	font-size:12px;
	border:1px solid #dcdcdc;
	background-color:#eeeeee;
}
.extend-name-category{
	margin-bottom:10px;
}
.extend-name-category .do-style{
	display:inline-block;
	/* margin-left:5px; */
	color:#27a9e3;
	cursor:pointer;
}

.productcategory-selected .label{
	border-radius:5px;
	font-weight:100;
	padding-left:10px;
	padding-right:10px;
}
a {
	color: #0072D2;
	text-decoration: none;
	cursor: pointer;
}
/* 规格图片样式*/
.sku-picture-div{
	margin-bottom:20px;
	overflow:hidden;
}
.sku-picture-span{
	display:inline-block;
	padding:0px  11px;
	border:1px solid #ccc;
	cursor:pointer;
}
.sku-picture-active{
	border: 1px solid #004a73;
    background: url(ADMIN_IMG/goods/icon_choose.gif) no-repeat right bottom;
    background-color: #eff7fe;
}
.sku-picture-h3{
	font-size: 14px;
    font-weight: 600;
    line-height: 22px;
    color: #000;
    clear: both;
    background-color: #F5F5F5;
    padding: 5px 0 5px 12px;
    border: solid 1px #E7E7E7;
	border-bottom: none;
}
/* 商品标签 */
.gruop-button{
	padding-left: 9px;
    padding-right: 9px;
    padding-top: 4px;
    padding-bottom: 4px;
    font-size: 12px;
    border: 1px solid #dcdcdc;
    background-color: #eeeeee;
	float:left;
}
.add-on{
	margin:0;
    vertical-align: middle;	
}
.goods-gruop-div{
	display:none;
	float:left;
	margin-left:10px;
}
.check-button{
	height:30px;
	padding-left: 9px;
    padding-right: 9px;
    padding-top: 2px;
    padding-bottom: 2px;
	font-size:12px;
	background-color:#eeeeee;
	border:1px solid #cccccc;
}
.goods-gruop-select{
	width:130px;
}
.span-error{
	height:30px;
	line-height:30px;
	color:red;
	display:none;
}

/*商品分组  */
.goods-group-line{
float:left;
margin-right:15px;
}
.goods-group-line select{
min-width:110px;
width:110px;	
}
.btn-submit{
	width:350px;
	margin:20px auto 30px;

<script>
var timeoutID = null;//延迟双击编辑规格值
var img_id_arr = "";//图片标识ID
var speciFicationsFlag = 0;// 0：商品图的选择，1:商品详情的图片
var shopImageFlag = -1;//所点击的商品图片标识
var goodsFigure = null;//商品图对象
// 实例化编辑器，建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
var ue = UE.getEditor('editor');

var group_str = '{$group_str}';//标签列表
$(function() {
	//var left = $(".ncsc-form-goods").offset().left;
	var width = $(".ncsc-form-goods").width();
//	var left = $(".btn-submit").offset().left;
	//浏览器窗口监听事件
	$(window).scroll(function() {
		var left = $(".ncsc-form-goods").offset().left;
		if($(window).height()+$(window).scrollTop()<$(".ncsc-form-goods dl:last").offset().top){
			$(".btn-submit").css({
				'position': 'fixed',
				'bottom': 0,
				'left': left,
				'z-index':10000,
				'width':width-30,
				"background-color":"rgba(204,204,204,0.7)",
				"margin":0,
				"padding":"15"
			});
		}else{
			$(".btn-submit").removeAttr("style");
		}
	});
})
</script>
