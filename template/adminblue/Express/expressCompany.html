{block name="main"}
<div class="mod-table">
	<div class="mod-table-head">
		<table class="mytable">
			<tr>
				<th width="2%" style="text-align: left;">
					<button class="btn btn-small" onclick="batchDelete()">批量删除</button>
				</th>
				<th width="20%">
					<input type="text" id = 'search_text' placeholder="请输入物流公司名称或编号" class="input-common"/>

				</th>
			</tr>
		</table>
		<div class="con style0list">
			<table class="table-class">
				<colgroup>
					<col style="width: 5%;">
					<col style="width: 11%;">
					<col style="width: 11%;">
					<col style="width: 11%;">
					<col style="width: 11%;">
					<col style="width: 12%;">
				</colgroup>
				<thead>
					<tr align="center">
						<th><input type="checkbox" onclick="CheckAll(this)"></th>
						<th>物流公司</th>
						<th>物流编号</th>
						<th>联系电话</th>
						<th>是否默认</th>
						<th>排序</th>
						<th>是否启用</th>
						<th>操作</th>
					</tr>
				</thead>
				<colgroup>
					<col style="width: 11%;">
					<col style="width: 11%;">
					<col style="width: 11%;">
					<col style="width: 11%;">
					<col style="width: 11%;">
					<col style="width: 11%;">
					<col style="width: 32%;">
				</colgroup>
				<tbody id="productTbody"></tbody>
			</table>
		</div>
	</div>
</div>
